<VirtualHost *:443>
    DocumentRoot /var/www/localhost/htdocs/protectedroute

    <Directory /var/www/localhost/htdocs/protectedroute>
        AuthType Basic
        AuthName "Restricted Access"
        AuthBasicProvider file
        AuthUserFile /etc/apache2/passwords
        Require user testuser
        Require all granted
    </Directory>
</VirtualHost>
