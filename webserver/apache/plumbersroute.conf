<VirtualHost *:443>
    DocumentRoot /var/www/localhost/htdocs/plumbersroute

    <Directory /var/www/localhost/htdocs/plumbersroute>
        AuthType Basic
        AuthName "Restricted Access"
        AuthBasicProvider file
        AuthUserFile /etc/apache2/passwords
        AuthGroupFile /etc/apache2/groups
        Require group plumbers
        Require all granted
    </Directory>
</VirtualHost>
